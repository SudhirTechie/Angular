<mat-toolbar>
    <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>

        <form [formGroup]="addForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Sru" [(ngModel)]="employeeName" type="employeeName" name="employeeName" formControlName = "employeeName">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Designation</mat-label>
                <input matInput   type="designation" name="designation" formControlName = "designation" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" [(ngModel)]="address" type="address" name="address" formControlName= "address" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email" formControlName = "email" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="PassWord" [(ngModel)]="password" type="password" name="password" formControlName ="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="100000" [(ngModel)]="salary" type="salary" name="salary" formControlName ="salary">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date of Joining</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName = "date" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
      </mat-card-actions>
</mat-card>
